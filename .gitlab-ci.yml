workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

stages:
  - build
  - test
  - versioning
  - release
  - deploy

default:
  image: node:14.18
  cache:
    paths:
      - node_modules/
      - .yarn

build-package:
  stage: build
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - echo "Building the code..."
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - dist/
      - docs/
      - node_modules/

run-tests:
  stage: test
  image: mcr.microsoft.com/playwright:v1.28.0-focal
  parallel: 7
  before_script:
    - yarn
    - yarn build
  script:
    - npx playwright test --shard=$CI_NODE_INDEX/$CI_NODE_TOTAL

