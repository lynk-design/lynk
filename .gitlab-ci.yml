deploy-docs:
  stage: deploy
  needs:
    - job: build-package
      artifacts: true
  before_script:
    - npm i -g firebase-tools
  script:
    - echo "Deploying the docs"
    - cp -r dist/. docs/dist
    - firebase deploy --token $FIREBASE_TOKEN
    - echo "Docs successfully deployed."
  only:
    refs:
      - main
